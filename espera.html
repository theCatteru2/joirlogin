<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Exitosa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            color: #4b6584;
        }
        #status-text {
            font-weight: bold;
            color: #2ecc71;
            margin-top: 10px;
            display: none; /* Se mostrará al terminar */
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Configuración de Firebase (Tus datos reales)
        var firebaseConfig = {
            apiKey: "AIzaSyBU8tDQDJbu8KWdzYASrhjPc63a9XhSqwk",
            authDomain: "jopjoirdatabase.firebaseapp.com",
            databaseURL: "https://jopjoirdatabase-default-rtdb.firebaseio.com",
            projectId: "jopjoirdatabase",
            storageBucket: "jopjoirdatabase.firebasestorage.app",
            messagingSenderId: "1005048549344",
            appId: "1:1005048549344:android:1386d1dd2bdfb7bc696585"
        };
        
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                const uid = user.uid;
                console.log("Usuario autenticado, UID: " + uid);

                // --- LA CORRECCIÓN CLAVE ---
                // Usamos .update() en lugar de .set()
                // Esto confirma la conexión PERO NO BORRA el nombre de usuario guardado antes.
                database.ref('sessions/currentSession').update({ 
                    uid: uid,
                    status: "online", // Agregamos un estado para confirmar que está vivo
                    last_active: Date.now()
                })
                .then(() => {
                    console.log("Sesión confirmada. Datos preservados.");
                    // Feedback visual para el usuario
                    document.getElementById('texto-espera').innerText = "¡Conexión establecida!";
                    var status = document.getElementById('status-text');
                    status.style.display = "block";
                    status.innerText = "Ya puedes volver al juego.";
                })
                .catch((error) => {
                    console.log("Error al actualizar sesión: " + error);
                });

            } else {
                console.log("Usuario no autenticado");
                // Si no hay usuario, volvemos al login
                window.location.href = "index.html";
            }
        });
    </script>
</head>
<body>
    <div class="message">
        <p id="texto-espera">Por favor, espere mientras validamos su sesión...</p>
        <div id="status-text"></div>
        <p style="font-size: 12px; color: #999; margin-top: 15px;">No cierres esta ventana hasta que el juego cargue.</p>
    </div>
</body>
</html>
